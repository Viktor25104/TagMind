services:
  tg-gateway:
    build:
      context: ../../
      dockerfile: services/tg-gateway/Dockerfile
    env_file:
      - ../../env/local.compose.env.example
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

  orchestrator-api:
