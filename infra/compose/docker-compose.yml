services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${ORCHESTRATOR_DB_NAME:-tagmind}
      POSTGRES_USER: ${ORCHESTRATOR_DB_USER:-tagmind}
      POSTGRES_PASSWORD: ${ORCHESTRATOR_DB_PASSWORD:-tagmind}
    ports:
      - "5432:5432"
    volumes:
      - tagmind_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 2s
      retries: 20

  tg-gateway:
    build:
      context: ../../
      dockerfile: services/tg-gateway/Dockerfile
    env_file:
      - ../../env/local.compose.env.example
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

  orchestrator-api:
    build:
      context: ../../
      dockerfile: services/orchestrator-api/Dockerfile
    env_file:
      - ../../env/local.compose.env.example
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

  web-retriever:
    build:
      context: ../../
      dockerfile: services/web-retriever/Dockerfile
    env_file:
      - ../../env/local.compose.env.example
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8083/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

  llm-gateway:
    build:
      context: ../../
      dockerfile: services/llm-gateway/Dockerfile
    env_file:
      - ../../env/local.compose.env.example
    ports:
      - "8084:8084"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8084/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

volumes:
  tagmind_pgdata:
