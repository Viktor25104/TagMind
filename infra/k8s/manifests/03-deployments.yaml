apiVersion: apps/v1
kind: Deployment
metadata:
  name: tg-gateway
  namespace: tagmind
spec:
  replicas: 1
  selector:
    matchLabels: { app: tg-gateway }
  template:
    metadata:
      labels: { app: tg-gateway }
    spec:
      containers:
        - name: tg-gateway
          image: tg-gateway:local
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8081 }]
          envFrom:
            - configMapRef: { name: tagmind-config }
            - secretRef: { name: tagmind-secrets }
          livenessProbe:
            httpGet: { path: /healthz, port: 8081 }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: 8081 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-api
  namespace: tagmind
spec:
  replicas: 1
  selector:
    matchLabels: { app: orchestrator-api }
  template:
    metadata:
      labels: { app: orchestrator-api }
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z postgres.tagmind.svc.cluster.local 5432; do sleep 1; done"]
      containers:
        - name: orchestrator-api
          image: orchestrator-api:local
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8082 }]
          env:
            - name: RETRIEVER_URL
              value: http://web-retriever/v1/search
            - name: LLM_URL
              value: http://llm-gateway/v1/complete
            - name: ORCHESTRATOR_JDBC_URL
              value: jdbc:postgresql://postgres.tagmind.svc.cluster.local:5432/tagmind
            - name: ORCHESTRATOR_DB_USER
              value: tagmind
            - name: ORCHESTRATOR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tagmind-secrets
                  key: ORCHESTRATOR_DB_PASSWORD
          envFrom:
            - configMapRef: { name: tagmind-config }
            - secretRef: { name: tagmind-secrets }
          livenessProbe:
            httpGet: { path: /healthz, port: 8082 }
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: 8082 }
            initialDelaySeconds: 15
            periodSeconds: 5
---
