apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: tagmind
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: tagmind
            - name: POSTGRES_USER
              value: tagmind
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tagmind-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tagmind
spec:
  selector: { app: postgres }
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
